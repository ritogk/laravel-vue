name: Laravel

on:
  push:
    branches:
      - main

jobs:
  laravel-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: compose-run
        working-directory: ./back
        run: |
          docker-compose up -d
      - name: laravel setup
        run: |
          sleep 20
          docker-compose exec -T php sh ./setup.sh
