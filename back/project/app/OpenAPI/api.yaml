openapi: 3.0.0
info:
  title: OpenAPI Tutorial
  description: OpenAPI Tutorial by halhorn
  version: 0.0.0
servers:
  - url: http://localhost:80/api
    description: 開発用
paths:
  /auth/admin/me:
    get:
      tags:
        - "authAdmin"
      summary: 自身の詳細
      description: 詳細内容
      security:
        - bearerAdmin: []
      responses:
        "200":
          description: 管理者
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin"
  /auth/admin/login:
    post:
      tags:
        - "authAdmin"
      summary: ログイン
      description: 詳細内容
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestLogin"
      responses:
        "201":
          description: jwt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accessToken"
  /auth/admin/refresh:
    post:
      tags:
        - "authAdmin"
      summary: リフレッシュトークン認証
      description: 詳細内容
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestLogin"
      responses:
        "201":
          description: jwt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accessToken"
  /auth/admin/logout:
    post:
      tags:
        - "authAdmin"
      summary: ログアウト
      description: 詳細内容
      security:
        - bearerAdmin: []
      responses:
        "204":
          description: jwt

  /auth/front/me:
    get:
      tags:
        - "authFront"
      summary: 自身の詳細
      description: 詳細内容
      security:
        - bearerFront: []
      responses:
        "200":
          description: 会員
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
  /auth/front/login:
    post:
      tags:
        - "authFront"
      summary: ログイン
      description: 詳細内容
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestLogin"
      responses:
        "201":
          description: jwt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accessToken"
  /auth/front/refresh:
    post:
      tags:
        - "authFront"
      summary: リフレッシュトークン認証
      description: 詳細内容
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestLogin"
      responses:
        "201":
          description: jwt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accessToken"
  /auth/front/logout:
    post:
      tags:
        - "authFront"
      summary: ログアウト
      description: 会員
      security:
        - bearerFront: []
      responses:
        "204":
          description: jwt

  /job_categories/{id}:
    get:
      tags:
        - "jobCategorie"
      summary: 1件取得
      description: 詳細内容
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 職種
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobCategory"
    put:
      tags:
        - "jobCategorie"
      summary: 更新
      description: 詳細内容
      security:
        - bearerAdmin: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestJobCategory"
      responses:
        "200":
          description: 職種
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobCategory"
    delete:
      tags:
        - "jobCategorie"
      summary: 削除
      description: 詳細内容
      security:
        - bearerAdmin: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 職種
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobCategory"
  /job_categories:
    get:
      tags:
        - "jobCategorie"
      summary: 一覧取得
      description: 詳細内容
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: 名称
          required: false
        - in: query
          name: content
          schema:
            type: string
          description: 内容
          required: false
      responses:
        "200":
          description: 職種一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/jobCategory"
    post:
      tags:
        - "jobCategorie"
      summary: 職種 追加
      description: 詳細内容
      security:
        - bearerAdmin: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestJobCategory"
      responses:
        "201":
          description: 職種
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/jobCategory"

  /jobs/{id}:
    get:
      tags:
        - "job"
      summary: 1件取得
      description: 詳細内容
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 仕事
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
    put:
      tags:
        - "job"
      summary: 更新
      description: 詳細内容
      security:
        - bearerAdmin: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestJob"
      responses:
        "200":
          description: 仕事
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
    delete:
      tags:
        - "job"
      summary: 削除
      description: 詳細内容
      security:
        - bearerAdmin: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 仕事
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
  /jobs:
    get:
      tags:
        - "job"
      summary: 一覧取得
      description: 詳細内容
      parameters:
        - in: query
          name: title
          schema:
            type: string
          description: タイトル
          required: false
        - in: query
          name: content
          schema:
            type: string
          description: 内容
          required: false
        - in: query
          name: attention
          schema:
            type: boolean
          description: 注目の求人
          required: false
        - in: query
          name: jobCategoryId
          schema:
            type: integer
          description: 職種id
          required: false
        - in: query
          name: price
          schema:
            type: integer
          description: 金額
          required: false
        - in: query
          name: welfare
          schema:
            type: string
          description: 福利厚生
          required: false
        - in: query
          name: holiday
          schema:
            type: string
          description: 休日
          required: false
      responses:
        "200":
          description: 仕事一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/job"
    post:
      tags:
        - "job"
      summary: 仕事 追加
      description: 詳細内容
      security:
        - bearerAdmin: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestJob"
      responses:
        "201":
          description: 仕事
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/job"
  /entries:
    get:
      tags:
        - "entry"
      summary: 一覧取得
      description: 詳細内容
      parameters:
        - in: query
          name: jobId
          schema:
            type: integer
          description: 仕事id
          required: false
        - in: query
          name: jobCategoryId
          schema:
            type: integer
          description: 仕事カテゴリid
          required: false
      responses:
        "200":
          description: 応募一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/entry"
    post:
      tags:
        - "entry"
      summary: 応募 追加
      description: 詳細内容
      security:
        - bearerFront: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestEntry"
      responses:
        "201":
          description: 応募
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/entry"
  /users:
    get:
      security:
        - bearerAdmin: []
      tags:
        - "user"
      summary: 一覧取得
      description: 詳細内容
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: 氏名
          required: false
        - in: query
          name: email
          schema:
            type: string
          description: メールアドレス
          required: false
        - in: query
          name: selfPr
          schema:
            type: string
          description: 自己PR
          required: false
        - in: query
          name: tel
          schema:
            type: string
          description: 電話番号
          required: false
      responses:
        "200":
          description: 会員一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/user"
    post:
      tags:
        - "user"
      summary: 会員 追加
      description: 詳細内容
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/requestUser"
      responses:
        "201":
          description: 会員
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
  /files:
    post:
      tags:
        - "file"
      summary: ファイル 追加
      description: 詳細内容
      security:
        - bearerAdmin: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/requestFile"
      responses:
        "201":
          description: ファイルパス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/filePath"

components:
  securitySchemes:
    bearerAdmin:
      type: http
      scheme: bearer
      description: 管理者トークン
    bearerFront:
      type: http
      scheme: bearer
      description: 会員トークン
  schemas:
    queryJobCategoryList:
      description: クエリパラメータ 職種一覧
      type: object
      properties:
        name:
          type: string
          description: 名称
        content:
          type: string
          description: 内容
    queryJobList:
      description: クエリパラメータ 仕事一覧
      type: object
      properties:
        title:
          type: string
          description: タイトル
        content:
          type: string
          description: 内容
        attention:
          type: boolean
          description: 注目の求人
        jobCategoryId:
          type: integer
          description: 職種id
        price:
          type: integer
          description: 金額
        welfare:
          type: string
          description: 福利厚生
        holiday:
          type: string
          description: 休日
    queryEntryList:
      description: クエリパラメータ 応募一覧
      type: object
      properties:
        jobId:
          type: integer
          description: 仕事id
        jobCategoryId:
          type: integer
          description: 仕事カテゴリid
    queryUserList:
      description: クエリパラメータ 会員一覧
      type: object
      properties:
        name:
          type: string
          description: 氏名
        email:
          type: string
          description: メールアドレス
        selfPr:
          type: string
          description: 自己PR
        tel:
          type: string
          description: 電話番号
    requestJobCategory:
      description: リクエスト 職種登録
      type: object
      properties:
        name:
          type: string
          description: 名称
        content:
          type: string
          description: 内容
        image:
          type: string
          description: 画像の内部識別子
        imageUrl:
          type: string
          description: 画像URL
        sortNo:
          type: integer
          description: 並び順
        updatedAt:
          type: string
          format: date
          description: 更新日時
      required:
        - name
        - content
        - image
        - sortNo
    requestJob:
      description: リクエスト 仕事登録
      type: object
      properties:
        title:
          type: string
          description: タイトル
        content:
          type: string
          description: 内容
        attention:
          type: boolean
          description: 注目の求人
        jobCategoryId:
          type: integer
          description: 職種id
        price:
          type: integer
          description: 金額
        welfare:
          type: string
          description: 福利厚生
        holiday:
          type: string
          description: 休日
        image:
          type: string
          description: 画像の内部識別子
        imageUrl:
          type: string
          description: 画像URL
        sortNo:
          type: integer
          description: 並び順
        updatedAt:
          type: string
          format: date
          description: 更新日時
      required:
        - title
        - content
        - attention
        - jobCategoryId
        - price
        - image
        - sortNo
    requestEntry:
      description: リクエスト 応募登録
      type: object
      properties:
        jobId:
          type: integer
          description: 仕事id
        userId:
          type: integer
          description: 会員id
      required:
        - jobId
        - jobCategoryId
    requestUser:
      description: リクエスト 会員登録
      type: object
      properties:
        name:
          type: string
          description: 氏名
        email:
          type: string
          description: メールアドレス
        password:
          type: string
          description: パスワード
        passwordConfirmation:
          type: string
          description: パスワード(確認)
        selfPr:
          type: string
          description: 自己PR
        tel:
          type: string
          description: 電話番号
      required:
        - name
        - email
        - password
        - passwordConfirmation
        - selfPr
        - tel
    requestFile:
      description: リクエスト ファイル
      type: object
      properties:
        file:
          type: string
          format: binary
          description: ファイル
      required:
        - file
    requestLogin:
      description: リクエスト ログイン
      type: object
      properties:
        email:
          type: string
          description: メールアドレス
        password:
          type: string
          description: パスワード
      required:
        - email
        - password
    jobCategory:
      description: 職種
      type: object
      properties:
        id:
          type: integer
          description: id
        name:
          type: string
          description: 名称
        content:
          type: string
          description: 内容
        image:
          type: string
          description: 画像の内部識別子
        imageUrl:
          type: string
          description: 画像URL
        sortNo:
          type: integer
          description: 並び順
        createdAt:
          type: string
          format: date
          description: 作成日時
        updatedAt:
          type: string
          format: date
          description: 更新日時
      required:
        - id
        - name
        - content
        - image
        - imageUrl
        - sortNo
    job:
      description: 仕事
      type: object
      properties:
        id:
          type: integer
          description: id
        title:
          type: string
          description: タイトル
        content:
          type: string
          description: 内容
        attention:
          type: boolean
          description: 注目の求人
        jobCategoryId:
          type: integer
          description: 職種id
        price:
          type: integer
          description: 金額
        welfare:
          type: string
          description: 福利厚生
        holiday:
          type: string
          description: 休日
        image:
          type: string
          description: 画像の内部識別子
        imageUrl:
          type: string
          description: 画像URL
        sortNo:
          type: integer
          description: 並び順
        createdAt:
          type: string
          format: date
          description: 作成日時
        updatedAt:
          type: string
          format: date
          description: 更新日時
    entry:
      description: 応募
      type: object
      properties:
        id:
          type: integer
          description: id
        userId:
          type: integer
          description: 会員id
        jobId:
          type: integer
          description: 仕事id
    user:
      description: 会員
      type: object
      properties:
        id:
          type: integer
          description: id
        name:
          type: string
          description: 氏名
        email:
          type: string
          description: メールアドレス
        password:
          type: string
          description: パスワード
        selfPr:
          type: string
          description: 自己PR
        tel:
          type: string
          description: 電話番号
        updatedAt:
          type: string
          format: date
          description: 更新日時
        createdAt:
          type: string
          format: date
          description: 作成日時
    filePath:
      description: ファイルパス
      type: object
      properties:
        storagePath:
          type: string
          description: ストレージパス
        url:
          type: string
          description: フルパス
      required:
        - storagePath
        - url
    admin:
      description: 管理者
      type: object
      properties:
        id:
          type: integer
          description: id
        name:
          type: string
          description: 名前
        email:
          type: string
          description: メールアドレス
        updatedAt:
          type: string
          format: date
          description: 更新日時
        createdAt:
          type: string
          format: date
          description: 作成日時
    accessToken:
      description: アクセストークン
      type: object
      properties:
        accessToken:
          type: string
          description: jwt
        tokenType:
          type: string
          description: トークンタイプ
        expiresIn:
          type: integer
          description: 有効期限(秒)
    sex:
      description: |
        man: 男
        woman: 女
      enum: [1, 2]
      x-enum-varnames: [MAN, WOMAN]
